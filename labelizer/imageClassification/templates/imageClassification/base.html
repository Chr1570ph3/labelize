<!-- imageClassification/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification d'images</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        $(document).ready(function() {
            $(".class-image").hover(
                function() {
                    var imgSrc = $(this).attr("src");
                    $("#hover-image-container").html('<img src="' + imgSrc + '" width="300">');
                },
                function() {
                    $("#hover-image-container").html('');
                }
            );
        });
    </script>
</body>
</html>
